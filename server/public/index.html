<!DOCTYPE html>
<html lang="en" ng-app="GalleryApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./vendors/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>


    <title>Gallery</title>
</head>
<body ng-controller="ImageController as vm">
{{1+1}}
<div class="image" class="col-md-5" ng-repeat="pic in vm.imageArray">
    <img ng-click="pic.showDescription = !pic.showDescription" ng-src="{{'images/image' + pic.number + '.jpg'}}" ></img>
    <p ng-show="pic.showDescription">{{pic.description}}</p>
</div>
</body>
